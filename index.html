<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #004678, #1d0030);
            color: #ffffff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #4f2974;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
        }
        
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #0d47a1;
        }

        .profile {
            padding: 40px 20px;
            animation: fadeIn 2s;
        }

        .profile h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 20px;
        }

        .projects {
            padding: 20px;
            animation: slideIn 2s;
        }

        .projects ul {
            list-style: none;
            padding: 0;
        }

        .projects ul li {
            font-size: 18px;
            margin: 10px 0;
            background: #6c54f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.696);
        }

        footer {
            padding: 10px;
            background: #4f2974;
            color: rgb(255, 255, 255);
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script>
        let projectsPageDisplayed = false;

        function showProjectsPage() {
            if (projectsPageDisplayed) return;

            document.getElementById('home').style.display = 'none';
            document.getElementById('projects').style.display = 'none';

            const projectsPage = document.createElement('div');
            projectsPage.className = 'projects-page';
            projectsPage.innerHTML = `
                <h2>My Projects</h2>
                <ul>
                    <li>Home Assistant using Raspberry Pi 4</li>
                    <li>Smart Energy Meter</li>
                    <li>Autonomous Robotic Arm</li>
                </ul>
            `;

            document.body.appendChild(projectsPage);
            projectsPageDisplayed = true;
        }

        function refreshHome() {
            location.reload();
        }
    </script>
</head>
<body>

<header>
    <div>Welcome to My Profile</div>
    <nav>
        <a href="#home" onclick="refreshHome(); return false;">Home</a>
        <a href="#projects" onclick="showProjectsPage(); return false;">Projects</a>
    </nav>
</header>

<div id="home" class="profile">
    <h1>Hi, I am Sam</h1>
    <p>I am an Electrical and Electronics Engineer passionate about creating innovative solutions.</p>
</div>

<div id="projects" class="projects">
    <h2>Projects I am Working On</h2>
    <ul>
        <li>Home Assistant using Raspberry Pi 4</li>
    </ul>
</div>

<footer>
    Â© 2025 Sam's Portfolio. All Rights Reserved.
</footer>

</body>
</html>
