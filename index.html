<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with External Content</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        /* Stylish button */
        #openPopupBtn {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #openPopupBtn:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        #openPopupBtn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Basic styling for the popup */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            width: 300px;
        }

        /* Dim background overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Close button styling */
        .close-btn {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Trigger button -->
    <button id="openPopupBtn">Click Me</button>

    <!-- Popup and overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <!-- Content will be loaded dynamically here -->
        <div id="popupContent"></div>
        <button class="close-btn" id="closePopupBtn">Close</button>
    </div>

    <script>
        // Get elements
        const openPopupBtn = document.getElementById('openPopupBtn');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popupOverlay');
        const popupContent = document.getElementById('popupContent');

        // Show popup and load content from an external file
        openPopupBtn.addEventListener('click', () => {
            fetch('popup-content.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content.');
                    }
                    return response.text();
                })
                .then(data => {
                    popupContent.innerHTML = data;
                    popup.style.display = 'block';
                    overlay.style.display = 'block';
                })
                .catch(error => {
                    popupContent.innerHTML = '<p>Error loading content. Please try again later.</p>';
                    popup.style.display = 'block';
                    overlay.style.display = 'block';
                });
        });

        // Close popup
        closePopupBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Close popup when clicking on the overlay
        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
